<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Vocabulary Learning</title>
    <style>
        body {
            width: 320px;
            min-height: 400px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .auth-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .form-group label {
            font-size: 12px;
            font-weight: 500;
            opacity: 0.9;
        }

        .form-group input {
            padding: 10px 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .user-info {
            text-align: center;
            margin-bottom: 16px;
        }

        .user-info h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
        }

        .user-info p {
            margin: 0;
            font-size: 12px;
            opacity: 0.8;
        }

        .quick-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 12px;
            text-align: center;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .instruction {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            font-size: 12px;
            line-height: 1.4;
            margin-top: 16px;
        }

        .instruction strong {
            display: block;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸ“š Kelime</div>
            <div class="subtitle">Vocabulary Learning Extension</div>
        </div>

        <!-- Messages -->
        <div id="message" class="message hidden"></div>

        <!-- Login Section -->
        <div id="loginSection" class="auth-section">
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span id="loginText">Login</span>
                    <span id="loginLoader" class="loading hidden"></span>
                </button>
            </form>
        </div>

        <!-- User Dashboard -->
        <div id="dashboardSection" class="hidden">
            <div class="auth-section">
                <div class="user-info">
                    <h3>Welcome, <span id="usernameDisplay"></span>!</h3>
                    <p>Ready to learn vocabulary</p>
                </div>
                
                <div class="quick-actions">
                    <button id="openApp" class="btn btn-primary">
                        ðŸš€ Open Kelime App
                    </button>
                    <button id="logoutBtn" class="btn btn-danger">
                        ðŸšª Logout
                    </button>
                </div>
            </div>

            <div class="instruction">
                <strong>How to use:</strong>
                1. Select any text on a webpage<br>
                2. Right-click and choose "Add to Kelime Vocabulary"<br>
                3. Watch your vocabulary grow! ðŸ“ˆ
            </div>
        </div>

        <!-- Footer -->
        <div style="text-align: center; margin-top: 16px; font-size: 11px; opacity: 0.7;">
            Select text â†’ Right-click â†’ Add to Kelime
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
